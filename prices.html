<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prices</title>
  <link href="https://unpkg.com/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container mx-auto py-8 m-4">
      <h1 class="text-2x1 uppercase text-green-500 font-bold">Prices</h1>
      
          <table>
        <caption class="m-4"><strong>Table of Estimated prices</strong></caption>
        <tbody class="m-4">
      <tr>
        <th scope="col">Services</th>
        <th scope="col">Estimated time </th>
        <th scope="col">Estimated Price</th>
      </tr>
      <tr>
        <th scope="row">Plastic under 100g</th>
        <td class="m-4"> 2-3 days</td>
        <td>20$</td>
        
      </tr>
      <tr>
        <th scope="row">Plastic under 250g</th>
        <td><code>3-5 days</code></td>
        <td><code>75$</code></td>
        
      </tr>
      <tr>
        <th scope="row">Plastic under 500g</th>
        <td><code>1 week</code></td>
        <td><code>100$</code></td>
        
      </tr>
      <tr>
        <th scope="row">Plastic over 1.000g</th>
        <td><code> 1-2 weeks</code></td>
        <td><code>Over 100$,contact team</code></td>
        
      </tr>
    </div>

    
</tbody>

</table>
<form netlify>
    <label class="block mt-4 font-bold" for="name">Your Name</label>
    <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
    focus:border-purple-500" type="text" id="name" name="name">
  
    <label class="block mt-4 font-bold" for="email">Your email</label>
    <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
    focus:border-purple-500" type="email" id="email" name="email">

    <label class="block mt-4 font-bold" for="email">Your order</label>
    <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
    focus:border-purple-500" type="text" id="text" name="text">


    <button class="block m-4 text-white bg-purple-500 rounded px-4 py-2">Get an instant quote</button>
  </form>

  <a class="border-4 text-red-500 m-4" href="index.html"><strong>Return Home</strong></a>
